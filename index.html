<html>
    <head>
            <!--BootStrap CSS CDN-->

        <!--FontAwesome v5.2 CDN-->

    <body class="text-center"> 
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
              <div class="inner">
                <h3 class="masthead-brand">24/7 Weather App</h3>
                <nav class="nav nav-masthead justify-content-center">
                  <a class="nav-link active" href="#">Home</a>
                </nav>
              </div>
            </header>
          
            <main role="main" class="inner cover">
              <h1 class="cover-heading">Access to the weather you need, when you need it.</h1>
              <p class="lead">Find the weather in your area within seconds. Insert your local zip code or the zip code of the desired area you wish to know the weather of! <br>Click "Get weather" button below.</p>
              <p class="lead">
                  <input type="text" id="zipInput" placeholder="Zip Code"></input>
              </p>
              <p class="lead">
                <a id="weather-message"></a>
                <span id="sunIcon"><i class="fas fa-sun"></i></span>
              </p>
              <p class="lead">
                <a id="#" class="btn btn-lg btn-secondary"  onClick="pullWeather();">Get Weather</a>
              </p>
              
            </main>
          
            <footer class="mastfoot mt-auto">
              <div class="inner">
                
              </div>
            </footer>
          </div>
